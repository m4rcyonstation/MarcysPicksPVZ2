<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <title>Random Plants for PVZ2</title>
    <meta content="Random Plants for PVZ2" property="og:title" />
    <meta content="A website that lets you pick an amount of random plants, from the vanilla game or a mod to help replayability with levels." property="og:description" />
    <link rel="stylesheet" href="style.css">
</head>
    
    <body>
        <header> Marcy's Picks v0.75</header>
        <div id="plantForm">
            <form onsubmit="pickPlants();return false;">
                <p>
                    Mod:
                    <select id="mod" required onchange="addTags()">
                        <option id="vnl">Vanilla</option>
                        <option id="rfl">Reflourished</option>
                        <option id="auz">Alternate Univerz</option>
                        <option id="rqm">Requiem</option>
                        <option id="spc">Spice</option>
                        <option id="gt0">Grind Thousand</option>
                    </select>
                    <br>
                    Amount of plants:
                    <input type="number" name="amount" min="1" id="amount" required value="3"> <br>
                    <input type="submit" value="Submit">
                </p>
                <button type="button" id="collapsible" onclick="uncollapse()">Advanced [WIP]</button>
                <div id="collapseContent">
                    <p> Hey! Tags are fully functioning, but plants may be tagged incorrectly. If you wanna help, please feel free to contribute through Github, or contact luc1aonstation on discord.</p>
                    <ul>
                        <li><input type="checkbox" id="guaranteesun"> <label> Guarantee one Main Sun Producer (ignores blacklist/whitelist)</label></li>
                        <li><input type="checkbox" id="guaranteeearly"> <label> Guarantee one Early-game Insta (ignores blacklist/whitelist)</label></li>

                        <li>
                            <input type="checkbox" id="whitelist">
                            <label> Whitelist instead of Blacklist? </label>
                        </li>
                        <li>
                            <ul id="maintag">
                                <li>
                                    <input type="checkbox" id="worldspecific" name="worldspecific" checked> <label> World-Specific </label>
                                </li>
                                <li><input type="checkbox" id="light"> <label> Light </label></li>
                                <li><input type="checkbox" id="medium"> <label> Medium </label></li>
                                <li><input type="checkbox" id="heavy"> <label> Heavy </label></li>
                                <li>
                                    <input type="checkbox" id="sun" class="tagheader">
                                    <label> Sun Producers </label>
                                    <ul>
                                        <li><input type="checkbox" id="mainsun"> <label> Main Sun Producer </label> </li>
                                        <li><input type="checkbox" id="extrasun"> <label> Extra Sun Producer </label> </li>
                                    </ul>
                                </li>
                                <li>
                                    <input type="checkbox" id="attack" class="tagheader">
                                    <label> Attackers </label>
                                    <ul>
                                        <li><input type="checkbox" id="het"> <label> Straight Shooter </label> </li>
                                        <li><input type="checkbox" id="gay"> <label> Lobber </label> </li>
                                        <li><input type="checkbox" id="close"> <label> Close Range </label> </li>
                                        <li><input type="checkbox" id="support"> <label> Support </label></li>
                                        <li><input type="checkbox" id="aoe"> <label> Area of Effect </label></li>
                                        <li><input type="checkbox" id="single"> <label> Single Target </label></li>
                                        <li><input type="checkbox" id="multi"> <label> Multi-Lane </label></li>
                                        <li><input type="checkbox" id="manual"> <label> Manual </label></li>
                                    </ul>
                                </li>
                                <li>
                                    <input type="checkbox" id="insta" class="tagheader">
                                    <label> Instant </label>
                                    <ul>
                                        <li><input type="checkbox" id="instadmg"> <label> Damaging </label> </li>
                                        <li><input type="checkbox" id="instastall"> <label> Stall </label> </li>
                                        <li><input type="checkbox" id="mint"> <label> Power-mint </label></li>
                                        <li><input type="checkbox" id="instasilly"> <label> Other </label> </li>
                                        <li><input type="checkbox" id="instaearly"> <label> Early-game </label></li>
                                        <li><input type="checkbox" id="instalate"> <label> Late-game </label></li>
                                    </ul>
                                </li>
                                <li><input type="checkbox" id="wall"> <label> Wall </label></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </form>

        </div>
        <div id="results">
        </div>
        <script src="./script.js"></script>
    </body>
</html>
